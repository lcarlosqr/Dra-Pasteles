<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Dra Pasteles</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" role="main">
        <header>
            <div class="brand">
                <div class="logo" aria-hidden="true">DP</div>
                <div>
                    <h1>Dra Pasteles</h1>
                    <p class="lead">Pastelería artesanal • Envíos y pedidos por WhatsApp</p>
                </div>
            </div>
            <div class="muted">Pedidos: <strong>WhatsApp</strong></div>
        </header>

        <!-- CAROUSEL -->
        <section class="carousel" aria-label="Carrusel de imágenes">
            <div class="carousel-track" id="carouselTrack">
                <!-- slides -->
                <div class="slide" data-index="0" tabindex="0" role="button"
                    aria-label="Ver productos de Pasteles Clásicos">
                    <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900'>
              <rect width='100%' height='100%' fill='%23FFF5F5'/>
              <text x='50%' y='50%' font-size='60' text-anchor='middle' fill='%23EF4444' font-family='Arial'>Pasteles Clásicos</text>
            </svg>" alt="Pasteles Clásicos">
                    <div class="overlay">Pasteles Clásicos — Clic para ver 5 destacados</div>
                </div>

                <div class="slide" data-index="1" tabindex="0" role="button"
                    aria-label="Ver productos de Tartas y Cheesecakes">
                    <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900'>
              <rect width='100%' height='100%' fill='%23FFF8F0'/>
              <text x='50%' y='50%' font-size='60' text-anchor='middle' fill='%23FF6B6B' font-family='Arial'>Tartas y Cheesecakes</text>
            </svg>" alt="Tartas y Cheesecakes">
                    <div class="overlay">Tartas & Cheesecakes — Clic para ver 5 destacados</div>
                </div>

                <div class="slide" data-index="2" tabindex="0" role="button"
                    aria-label="Ver productos de Repostería Creativa">
                    <img src="data:image/svg+xml;utf8,
            <svg xmlns='http://www.w3.org/2000/svg' width='1600' height='900'>
              <rect width='100%' height='100%' fill='%23F7FFF7'/>
              <text x='50%' y='50%' font-size='60' text-anchor='middle' fill='%2309A16A' font-family='Arial'>Repostería Creativa</text>
            </svg>" alt="Repostería Creativa">
                    <div class="overlay">Repostería Creativa — Clic para ver 5 destacados</div>
                </div>
            </div>

            <div class="carousel-controls" aria-hidden="true">
                <button id="prevBtn" class="btn-ctrl" aria-label="Anterior">‹</button>
                <button id="nextBtn" class="btn-ctrl" aria-label="Siguiente">›</button>
            </div>

            <div class="dots" id="dots" role="tablist" aria-label="Selector de carrusel"></div>
        </section>

        <!-- Featured products (home) -->
        <section class="section" aria-labelledby="featuredHeading">
            <h2 id="featuredHeading" style="margin:8px 0 0 4px;font-size:16px">Productos principales</h2>
            <div class="product-grid" id="featuredGrid" style="margin-top:8px;">
                <!-- 5 featured product cards generated by JS -->
            </div>
        </section>

        <!-- Products page/section (shown when clicking a carousel slide) -->
        <section id="products-section" aria-labelledby="productsHeading">
            <a href="#top" class="back-link" id="backHome">← Volver</a>
            <h2 id="productsHeading" style="margin:8px 0 12px 0">Productos destacados</h2>
            <div class="prod-list" id="prodList">
                <!-- 5 product cards injected by JS -->
            </div>
        </section>

    </div>

    <script src="app.js"></script>
</body>

</html>
